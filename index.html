<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Market Online Cookbook</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script defer src="assets/script.js"></script>

</head>

<body>
    <header class="header">
        <h1 class="title">Kawaii Kitchen</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Find a Recipe...">
            <button id="search-button">Search</button>
        </div>
    </header>

    <nav class="category-nav">
        <button class="category" data-category="all">All Recipes</button>
        <button class="category" data-category="japanese">Japanese</button>
        <button class="category" data-category="korean">Korean</button>
        <button class="category" data-category="non-weeb">Non-Weeb</button>
    </nav>

    <main class="recipe-list" id="recipe-list">
        <!-- Recipe Cards will be populated here dynamically -->
    </main>

    <footer class="footer">
        <p>&copy; 2024 Kawaii Kitchen - Recipe ideas for weebs!</p>
    </footer>

    <!-- Load and parse CSV file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

    <script>
        Papa.parse('assets/recipes.csv', {
            download: true,
            header: true,
            complete: function (results) {
                console.log(results.data); // Logs parsed CSV data as JSON
            }
        });
    </script>
</body>

</html>
