<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Market Online Cookbook</title>
    <link rel="stylesheet" href="assets/style.css">
    <script defer src="assets/script.js"></script>
</head>
<body>
    <header class="header">
        <h1 class="title">Kawaii Kitchen</h1>
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Find a Recipe...">
            <button id="search-button">Search</button>

        <button class="category" data-category="all">All Recipes</button>

        <button class="category" data-category="vegetarian">Vegetarian</button>
        <button class="category" data-category="dessert">Dessert</button>
    </nav>

    <main class="recipe-list" id="recipe-list">
        <!-- Recipe Cards will be populated here dynamically -->
    </main>

    <footer class="footer">
        <p>&copy; 2024 Kawaii Kitchen - Cute Cooking Adventures!</p>
    </footer>
</body>
</html>
